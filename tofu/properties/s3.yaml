---
- name: portfolio-website
  policy: |
    {
      "Version": "2012-10-17",
      "Id": "AllowCloudFront",
      "Statement": [
          {
              "Sid": "AllowCloudFrontPrincipal",
              "Effect": "Allow",
              "Principal": {
                  "Service": "cloudfront.amazonaws.com"
              },
              "Action": "s3:GetObject",
              "Resource": "arn:aws:s3:::${workspace}-portfolio-website/*",
              "Condition": {
                  "StringEquals": {
                      "AWS:SourceArn": "arn:aws:cloudfront::${account_id}:distribution/E24WTSJXB8PPI1"
                  }
              }
          }
      ]
    }
